<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
        <link href="styles.css" rel="stylesheet" />
        <title>Find all rodents!</title>
    </head>
<body>
    <div id='board'></div>
    <div id='message'>
        <h1 id='head1' style="color: white; padding-left: 15px; background-color:rgba(0,0,0 ,.4)">Find all rodents!</h1>
        <h2 id='numClicks' style="color: white; padding-left: 15px; background-color:rgba(0,0,0 ,.4)">No shit!</h2>
        <h2 id='numRdts' style="color: white; padding-left: 15px; background-color:rgba(0,0,0 ,.4)">Find all rodents</h2>
        <div id="found"></div>
        <div id = "inputform">
            <form>
                <div style="white-space: nowrap;">
                    <img id="mouseDrag" src="mouse-transparent.png" draggable="true" ondragstart="drag(event)" height="35" width="45" style="background-color:rgba(255,255,255, .4);  padding:0px; display: inline-block;">
                    <input type="text" id="miceInput" placeholder="4 x mice (1 hole)">
                </div>

                <div style="white-space: nowrap;">
                    <img id="ratDrag" src="rat-transparent.png" draggable="true" ondragstart="drag(event)" height="35" width="55" style="background-color:rgba(255,255,255, .4);  padding:0px; display: inline-block;">
                    <input type="text" id="ratsInput" placeholder=" 3 x rats (2 holes)">
                </div>
                <div style="white-space: nowrap;">
                    <img id="rabbitDrag" src="2rabbits-transparent.png" draggable="true" ondragstart="drag(event)"  height="35" width="60" style="background-color:rgba(0,0,0 , .3);  padding:0px; display: inline-block;">
                    <input type="text" id="rabbitsInput" placeholder=" 2 x rabbits  (3 holes)">
                </div>
                <div style="white-space: nowrap;">
                    <img id="hareDrag" src="hare-transparent.png" draggable="true" ondragstart="drag(event)" height="35" width="75" style="background-color:rgba(255,255,255, .3);  padding:0px; display: inline-block;">
                    <input type="text" id="haresInput" placeholder=" 1 x hares (4 holes)">
                </div>
                <br>
                <input type="button" id="rodentsButton" value="Create rodents!">
            </form>
        </div>
        <div id="mario-chat">
            <h2>Your move!</h2>
            <div id="chat-window">
                <div id="output"></div>
                <div id="feedback"></div>
            </div>
            <input id="handle" type="text" placeholder="Handle" />
            <input id="message" type="text" placeholder="Message" />
            <button id="send">Send</button>
        </div>
    </div>



    <table id="holes" border="2" BORDERCOLOR="white">
        <thead>
            <tr>
                <th></th>
                <th>0</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
                <th>6</th>
                <th>7</th>
                <th>8</th>
                <th>9</th>
            </tr>
        </thead>
        <tbody id="tbody1">
        <tr>

        </tr>
        </tbody>
    </table>
    <audio id="mouse_sound">
        <source src="mouse.mp3" type="audio/mpeg">
    </audio>
    <audio id="hamster_sound">
        <source src="hamster.mp3" type="audio/mpeg">
    </audio>
    <audio id="rat_sound">
        <source src="rat.mp3" type="audio/mpeg">
    </audio>
    <audio id="rabbit_sound">
        <source src="rabbit.mp3" type="audio/mpeg">
    </audio>
    <audio id="hare_sound">
        <source src="hare.mp3" type="audio/mpeg">
    </audio>
    <audio id="poop_sound">
        <source src="poop.mp3" type="audio/mpeg">
    </audio>
    <audio id="win_sound">
        <source src="game-win.mp3" type="audio/mpeg">
    </audio>
    <!--<video autoplay muted loop id="mouse_video">
        <source src="mouse-video.mp4" type="video/mp4">
    </video>-->
    <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script-->
    <script src="mousecatch.js"></script>
    <script src="/chat.js"></script>
</body>
</html>
